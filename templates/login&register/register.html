{% extends 'login&register/base.html' %}
{% block content %}
<section>
        <div class="block no-padding  gray">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="inner2">
                            <div class="inner-title2">
                                <h3>Register</h3>
                            </div>

                            <div class="page-breacrumbs">

                                <ul class="breadcrumbs">
                                    <li><a href="/" title="">Home</a></li>
                                    <li><a href="/register/" title="">Register</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="block remove-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="account-popup-area signup-popup-box static">
                            <div class="account-popup">
                                {% if error or success %}
                                <div class="container mt-4">
                                  <div class="alert alert-warning d-flex justify-items-center" role="alert">
                                    <som-icon name="icon-alert" class="icon-lg my-auto"></som-icon>
                                    <b  class="pl-3 my-2">{{error}}{{success}}</b>
                                  </div>
                                </div>
                                {% endif %}
<!--                                 <h3>Sign Up</h3>
 -->                                <form method='POST' action='/register/'>
                                    {% csrf_token %}
                                    <div class="select-user" >
                                        <h7><input type="radio" name="usertype" value="Candidate" id="22"><label for="22">Candidate</label></h7>
                                       <h7><input type="radio" name="usertype" value="Employer" id="3"><label for="3">Employer</label></h7>
                                       <br><br>
                                    </div>

                                    <div class="cfield">
                                        <input type="text" style="font-size: 14px;" placeholder="Name" name='name' input field required />
                                        <i class="la la-user"></i>
                                    </div>
                                    <div class="cfield">
                                        <input  title="Password must contain at least 6 characters, including UPPER/lowercase and numbers" type="password" input field required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" style="font-size: 14px;" placeholder="********" name='pass' onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : ''); if(this.checkValidity()) form.pwd2.pattern = RegExp.escape(this.value);" />
                                        <i class="la la-key"></i>
                                    </div>
                                    <div class="cfield">
                                        <input type="text" style="font-size: 14px;" placeholder="Email" name='email' input field required/>
                                        <i class="la la-envelope-o"></i>
                                    </div>

                                    <div class="cfield">
                                        <input type="text" style="font-size: 14px;" placeholder="Phone Number" name='phone' title="Phone number must contain 10 digit"  input field required  />
                                        <i class="la la-phone"></i>
                                    </div>
                                    <button onmouseover="this.style.background='#141f72';" type="submit">Signup</button>
                                </form>
                                <!-- <div class="extra-login">
                                    <span>Or</span>
                                    <div class="login-social">
                                        <a class="fb-login" href="#" title=""><i class="la la-facebook"></i></a>
                                        <a class="tw-login" href="#" title=""><i class="la la-twitter"></i></a>
                                    </div>
                                </div> -->
                            </div>
                        </div><!-- SIGNUP POPUP -->
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
