{% extends 'login&register/base2.html' %}
{% block content %}
<section>
        <div class="block no-padding  gray">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="inner2">
                            <div class="inner-title2">
                                <h3>Change Password</h3>
                                <span></span>
                            </div>
                            <!-- <div class="page-breacrumbs">
                                <ul class="breadcrumbs">
                                    <li><a href="/" title="">Home</a></li>
                                    <li><a href="#" title="">Pages</a></li>
                                    <li><a href="/login/" title="">Login</a></li>
                                </ul>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="block remove-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="account-popup-area signin-popup-box static">
                            <div class="account-popup">
                                {% if error %}
                                <div class="container mt-4">
                                  <div class="alert alert-warning d-flex justify-items-center" role="alert">
                                    <som-icon name="icon-alert" class="icon-lg my-auto"></som-icon>
                                    <b class="pl-3 my-2">{{error}}</b>
                                  </div>
                                </div>
                                {% endif %}
<!--                                 <h3>Sign In</h3>
 -->                                <form method='POST' >
                                        {% csrf_token %}
                                        <div class="cfield">
                                            <input style="font-size: 15px;"  name='new' placeholder="New password"   title="Password must contain at least 6 characters, including UPPER/lowercase and numbers" type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"  onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : ''); if(this.checkValidity()) form.confirm.pattern = RegExp.escape(this.value);" />
                                            <i class="la la-key"></i>
                                        </div>
                                        <div class="cfield">
                                            <input style="font-size: 15px;" type="password" name='confirm' placeholder="Confirm Password"  title="Please enter the same Password as above" type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"  onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');" />
                                            <i class="la la-key"></i>
                                        </div>
                                        <button type="submit">Send</button>
                                </form>
                            </div>
                        </div><!-- LOGIN POPUP -->
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
