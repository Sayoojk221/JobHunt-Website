{% extends 'employee/base2.html' %}
{% block content %}
                    <div class="col-lg-9 column">
                        <div class="padding-left">
                            <div class="manage-jobs-sec">
                                <div class="border-title"><h3>Education</h3><a class="back" href="/employeeresume/" title=""><i class="la la-close"></i> Back</a></div>
                                <div class="resumeadd-form">
                                    <form method='POST' >
                                        {% csrf_token %}
                                        {% if update %}
                                        {% for item in update %}
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <span class="pf-title">Title</span>
                                                <div class="pf-field">
                                                    <input value='{{item.title}}' type="text" name='title'>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <span class="pf-title">Course</span>
                                                <div class="pf-field">
                                                    <input value='{{item.course}}' type="text" name='course'>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <span class="pf-title">Start Year</span>
                                                <div class="pf-field">
                                                    <input value='{{item.startyear}}' type="text" name='startyear' class="form-control datepicker">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <span class="pf-title">End Year</span>
                                                <div class="pf-field">
                                                    <input value='{{item.endyear}}' type="text" name='endyear' class="form-control datepicker">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <span class="pf-title">Institute</span>
                                                <div class="pf-field">
                                                    <input value='{{item.institute}}' type="text" name='institute'>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <span class="pf-title">Description</span>
                                                <div class="pf-field">
                                                    <textarea   name='description'>{{item.description}}</textarea>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                 <button type="submit">Save</button>
                                            </div>
                                            <div class="border-title"><h3></h3>
                                            <div class="resumeadd-form">
                                                <div class="row">
                                                </div>
                                            </div>
                                        </div>
                                        {% endfor %}
                                        {% else %}
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <span class="pf-title">Title</span>
                                                <div class="pf-field">
                                                    <input  type="text" name='title'>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <span class="pf-title">Course</span>
                                                <div class="pf-field">
                                                    <input  type="text" name='course'>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <span class="pf-title">Start Year</span>
                                                <div class="pf-field">
                                                    <input  type="text" name='startyear' class="form-control datepicker">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <span class="pf-title">End Year</span>
                                                <div class="pf-field">
                                                    <input  type="text" name='endyear' class="form-control datepicker">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <span class="pf-title">Institute</span>
                                                <div class="pf-field">
                                                    <input  type="text" name='institute'>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <span class="pf-title">Description</span>
                                                <div class="pf-field">
                                                    <textarea   name='description'></textarea>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                 <button type="submit">Save</button>
                                            </div>
                                            <div class="border-title"><h3></h3>
                                            <div class="resumeadd-form">
                                                <div class="row">
                                                </div>
                                            </div>
                                        </div>
                                        {% endif %}
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
</section>
{% endblock %}
