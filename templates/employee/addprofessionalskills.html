{% extends 'employee/base2.html' %}
{% block content %}
                            <div class="col-lg-9 column">
                                <div class="padding-left">
                                    <div class="manage-jobs-sec">
                                        {% if success %}
                                        <div style="text-align: center; padding: 10px;">
                                            <a class="btn btn-success">{{success}}</a>
                                        </div>
                                        {% endif%}
                                        <div class="border-title"><h3 style="font-size: 20px;">Professional Skills</h3><a class="back" href="/employeeresume/" style="color: #8a99b3;" title=""><i style=" background-color:#8a99b3;"  class="la la-undo"></i> Back</a></div>
                                            <div class="resumeadd-form">
                                            <form method='POST' >
                                                {% csrf_token %}
                                                {% if update %}
                                                {% for item in update%}
                                                <div class="row align-items-end">
                                                    <div class="col-lg-5">
                                                        <span style="font-size: 14px;"class="pf-title">Skill Heading </span>
                                                        <div class="pf-field">
                                                            <input style="font-size: 15px;" placeholder="" input field required value='{{item.skillname}}' name='skill' type="text">
                                                        </div>
                                                    </div>
                                                     <div class="col-lg-5" style="position: relative; top: -20px;">
                                                        <span style="font-size: 14px;" class="pf-title">Level</span>
                                                        <div class="pf-field">
                                                            <select data-placeholder="Please Select Specialism" name='percentage' input field required  class="chosen">
                                                                {% if item.percentage == 35 %}
                                                                <option  style="font-size: 15px;"value='{{item.percentage}}'>Beginner</option>
                                                                {% elif item.percentage == 50 %}
                                                                <option  style="font-size: 15px;"value='{{item.percentage}}'>Intermediate</option>
                                                                {% elif item.percentage == 100 %}
                                                                <option  style="font-size: 15px;"value='{{item.percentage}}'>Professional</option>
                                                                {% endif %}
                                                                <option style="font-size: 15px;"value='35'>Beginner</option>
                                                                <option style="font-size: 15px;"value='50'>Intermediate</option>
                                                                <option style="font-size: 15px;"value='100'>Professional</option>
                                                            </select>
                                                         </div>
                                                    </div>
                                                    <div class="col-lg-12">
                                                         <button style="background-color: #8a99b3;border-color: #8a99b3;" type="submit">Save</button>
                                                    </div>
                                                    <div class="border-title"><h3></h3>
                                                    <div class="resumeadd-form">
                                                        <div class="row">
                                                        </div>
                                                    </div>
                                                </div>
                                                {% endfor %}
                                                {% else %}
                                                <div class="row align-items-end">
                                                    <div class="col-lg-5">
                                                        <span style="font-size: 14px;" class="pf-title">Skill Heading</span>
                                                        <div class="pf-field">
                                                            <input style="font-size: 15px;" placeholder="" input field required name='skill' type="text">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-5" style="position: relative; top: -20px;">
                                                        <span style="font-size: 14px;" class="pf-title">Level</span>
                                                        <div class="pf-field">
                                                            <select data-placeholder="Please Select Specialism" name='percentage' input field required  class="chosen">
                                                                <option style="font-size: 15px;"value='35'>Beginner</option>
                                                                <option style="font-size: 15px;"value='50'>Intermediate</option>
                                                                <option style="font-size: 15px;"value='100'>Professional</option>
                                                            </select>
                                                         </div>
                                                    </div>
                                                    <div class="col-lg-12">
                                                         <button style="background-color: #8a99b3;border-color: #8a99b3;" type="submit">Save</button>
                                                    </div>
                                                    <div class="border-title"><h3></h3>
                                                    <div class="resumeadd-form">
                                                        <div class="row">
                                                        </div>
                                                    </div>
                                                </div>
                                                {% endif %}
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                         </div>
                    </div>
                </div>
        </section>
{% endblock %}
