{% extends 'employee/base2.html' %}
{% block content %}
                <div class="col-lg-9 column">
                    <div class="padding-left">
                        <div class="manage-jobs-sec">
                            <div class="border-title"><h3>Work Experience</h3><a class="back" href="/employeeresume/" title=""><i class="la la-close"></i> Back</a></div>
                                <div class="resumeadd-form">
                                    <form method='POST' >
                                        {% csrf_token %}
                                        {% if update %}
                                        {% for item in update %}
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <span class="pf-title">Job</span>
                                                <div class="pf-field">
                                                    <input value='{{item.job}}' name='job' type="text">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <span class="pf-title">Company</span>
                                                <div class="pf-field">
                                                    <input value='{{item.company}}' name='company' type="text">
                                                </div>
                                            </div>
                                            <div class="col-lg-5">
                                                <span class="pf-title">Start year</span>
                                                <div class="pf-field">
                                                    <input value='{{item.startyear}}' name='startyear' type="text" class="form-control datepicker">
                                                </div>
                                            </div>
                                            <div class="col-lg-5">
                                                <span class="pf-title">End Year</span>
                                                <div class="pf-field">
                                                    <input value='{{item.endyear}}' name='endyear' type="text" class="form-control datepicker">
                                                </div>
                                            </div>
                                            <div class="col-lg-2">
                                                <p class="remember-label">
                                                    <input type="checkbox" name="present" value='' id="fgfg"><label for="fgfg">Present</label>
                                                </p>
                                            </div>
                                            <div class="col-lg-12">
                                                <span class="pf-title">Job Description</span>
                                                <div class="pf-field">
                                                    <textarea name='desc'>{{item.jobdescription}}</textarea>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                 <button type="submit">Save</button>
                                            </div>
                                            <div class="border-title"><h3></h3>
                                            <div class="resumeadd-form">
                                                <div class="row">
                                                </div>
                                            </div>
                                        </div>
                                        {% endfor %}
                                        {% else %}
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <span class="pf-title">Job</span>
                                                <div class="pf-field">
                                                    <input  name='job' type="text">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <span class="pf-title">Company</span>
                                                <div class="pf-field">
                                                    <input name='company' type="text">
                                                </div>
                                            </div>
                                            <div class="col-lg-5">
                                                <span class="pf-title">Start year</span>
                                                <div class="pf-field">
                                                    <input  name='startyear' type="text" class="form-control datepicker">
                                                </div>
                                            </div>
                                            <div class="col-lg-5">
                                                <span class="pf-title">End Year</span>
                                                <div class="pf-field">
                                                    <input  name='endyear' type="text" class="form-control datepicker">
                                                </div>
                                            </div>
                                            <div class="col-lg-2">
                                                <p class="remember-label">
                                                    <input type="checkbox" name="present"  id="fgfg"><label for="fgfg">Present</label>
                                                </p>
                                            </div>
                                            <div class="col-lg-12">
                                                <span class="pf-title">Job Description</span>
                                                <div class="pf-field">
                                                    <textarea name='desc'></textarea>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                 <button type="submit">Save</button>
                                            </div>
                                            <div class="border-title"><h3></h3>
                                            <div class="resumeadd-form">
                                                <div class="row">
                                                </div>
                                            </div>
                                        </div>
                                        {% endif %}
                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </section>
{% endblock %}
